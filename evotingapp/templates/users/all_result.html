<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>E-VOTING RESULTS</title>
  <!-- <meta http-equiv="refresh" content="5" /> -->
</head>

<body>
  <!--NavBar-->
  {% include 'partials/_navbar.html'%}
  <div class="container">
    <div class="row">
      <div class=".col-md-6 m-auto" id="block1">
        {% for question in questions %}
        <h5 class=" text-left">{{ question.id }}. {{ question.question_text }}</h5>

        <ul class="list-group">
          {% for choice in question.choice_set.all %}
          <li class="list-group-item">
            {{ choice.choice_text }} <span class="badge badge-success float-right">{{ choice.votes }}
              vote{{ choice.votes | pluralize }}</span>
          </li>
          {% endfor %}
        </ul>
        <p></p>
        <a class="btn btn-dark text-center" href="{% url 'users:detail' question.id %}">View More</a>

        <hr style="height: 3px; background-color: rgb(0, 72, 255); border-radius: 10px;">
        <br>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script type="text/javascript">
    $(window).on('load', function () {

      setInterval("startTime();", 2500);
    });

    function startTime() {
      $('#block1').load(' #block1');
    }
  </script>
</body>

</html>

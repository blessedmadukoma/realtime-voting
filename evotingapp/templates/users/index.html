{% extends 'base.html' %}
{% block content %}
<h4 class="text-center mb-3">Welcome {{user.first_name}}!!</h4>
<h1 class="text-center mb-3">Poll Questions</h1>
{% if latest_question_list %}
{% for question in latest_question_list %}
<div class="card-mb-3">
  <div class="card-body">
    <p class="lead">{{ question.question_text }}</p>
    <a href="{% url 'users:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
    <a href="{% url 'users:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
  </div>
</div>
{% endfor %}
{% else %}
<p>No polls available</p>
{% endif %}
{% endblock %}
